<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>
</head>
<body>
    <h1>The Psychic Game</h1>
    <p id="directions-text">Guess what letter I'm thinking of </p>
    <div>
        <p id="wins-text" style="display: inline;">Wins:</p>
        <p id="winsValue" style="display: inline;">0</p>
    </div>
    <div>
            <p id="losses-text" style="display: inline;">Losses:</p>
            <p id="lossesValue" style="display: inline;">0</p>
        </div>
        <div>
            <p id="guessesleft-text" style="display: inline;">Guesses Left:</p>
            <p id="guessesleftValue" style="display: inline;">9</p>
        </div>
        <div>
                <p id="guessessofar-text" style="display: inline;">Your Guesses So Far:</p>
                <p id="guessessofarValue" style="display: inline;">None</p>
            </div>

    <script src="javascript.js"></script>
    
</body>
</html>
